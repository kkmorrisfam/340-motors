<div class="review-div">
    <h2>Customer Reviews</h2>
    <hr>

    <ul class="reviews-list">
        <li>
            <h3><span class="review-auth">${account info}</span>wrote on ${data from time stamp} </h3>
            <hr>
            <p>${review description}</p>
        </li>
    </ul>

    <h4 class="review-login">You must <a href="/" >login</a> to write a review</h4>
</div>

<div class="reviews-byAccount">
    <h2>My Reviews</h2>
    <hr>
    <ul class="my-reviews">
        <li>Reviewed the ${inv_year} ${inv_make} ${inv_model} on ${date} |<a href="/reviews/edit/${}" title='Click to update'> Modify </a> 
            |<a href="/reviews/delete/${}" title='Click to delete'> Delete</a></li>
    </ul>
</div>
